<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <button id="send-request" type="button" class="btn btn-primary">
      Create Cards
    </button>

    <div class="row">
      <div class="col-12">
        <div id="cards-wrapper"></div>
      </div>
    </div>

    <button id="send-request-list" type="button" class="btn btn-primary">
      Create List
    </button>

    <div class="row">
      <div class="col-12">
        <div class="list">
          <ul id="lists-wrapper" class="list-group"></ul>

          <div id="bg-color" class="info">
            <p id="name"></p>
            <p id="color"></p>
            <p id="year"></p>
            <p id="pantone"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/js.js"></script>
  </body>
</html>
